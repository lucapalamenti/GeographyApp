<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/create.css" />

    <script src="js/create.js" type="module"></script>

    <title>Geography App</title>
</head>
<body>
    <header>
        <div class="flex-row">
            <h1>Geography App</h1>
        </div>
        <nav>
            <a href="../">Home</a>
            <strong>></strong>
        </nav>
    </header>
    <main>
        <form class="flex-col">
            <h3>Create Custom Map</h3>
            <div class="input-label">
                <label for="custom-map-name">Map Name</label>
                <input type="text" name="custom-map-name" id="custom-map-name">
            </div>
            <div class="input-label">
                <label for="select-template">Choose Template</label>
                <select name="select-template" id="select-template">
                    <option value="-1">Select</option>
                </select>
            </div>
            
            <nav class="flex-row">
                <button type="button" class="btn-green" id="create-button">Create</button>
                <a href="../" class="btn-grey">Cancel</a>
            </nav>
        </form>
        <div id="hidden-area" hidden>
            <input type="range" name="zoom" min="1" max="5" value="1" id="zoom-slider">
            <svg viewBox="0 0 1600 900" preserveAspectRatio="none" id="templateMap">
            
            </svg>
            <form id="selected-list"></form>
        </div>
        
    </main>

    <!-- Templates -->

    <!-- Polygon template ( it is necessary to copy polygons from inside an svg instead of creating new
         polygons in a js file, since a standard <polygon> element will be unrecognized ) -->
    <template id="polygon-template">
        <svg><g><polygon/></g></svg>
    </template>

</body>
</html>
