<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script src="js/index.js" type="module"></script>

    <title>Map Quiz</title>
</head>
<body>
    <header>
        <div class="flex-row">
            <h1>Map Quiz</h1>
        </div>
        <nav>
            <a href="../">Home</a>
            <strong>></strong>
        </nav>
    </header>
    <main class="flex-col-center">
        <section class="flex-col-center" id="map-section">
            <nav class="flex-row">
                <a href="create" class="btn-1 btn-hover-effect">Create Custom Map</a>
                <button class="btn-1 btn-hover-effect" id="delete-map-btn">Delete Custom Map</button>
                <button class="btn-1 btn-hover-effect" id="delete-all-maps-btn">Delete ALL Custom Maps</button>
                <button class="btn-1 btn-hover-effect" id="b1">OOOOOOOOOOOOOOOOOOOOO</button>
            </nav>
            <div class="flex-row-center">
                <select name="filter-maps" id="filter-maps">
                    <option value="map_id > 0">Filter Maps</option>
                    <option value="map_is_custom = 0">Default Only</option>
                    <option value="map_is_custom = 1">Custom Only</option>
                </select>
                <select name="sort-maps" id="sort-maps">
                    <option value="map_id">Sort Maps</option>
                    <option value="map_id DESC">Newest</option>
                    <option value="map_id">Oldest</option>
                    <option value="map_name">A -> Z</option>
                    <option value="map_name DESC">Z -> A</option>
                </select>
            </div>
            <nav class="flex-row-center" id="map-navigation"></nav>
            <h5 class="flex-col" id="delete-popup">Click on Custom Map to Delete</h5>
        </section>
    </main>


    <!-- Templates -->
    <template id="map-button-template">
        <a href="" class="map-button-container btn-hover-effect">
            <img src="images/x.svg" alt="Couldn't load x.svg" class="x-bg">
            <div class="map-button-top flex-col">
                <h4 class="map-button-label"></h4>
            </div>
            <div class="map-button-bottom"></div>
        </a>
    </template>
</body>
</html>
