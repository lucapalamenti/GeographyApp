<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/index.css" />

    <script src="js/index.js" type="module"></script>

    <title>Geography App</title>
</head>
<body>
    <header>
        <div class="flex-row">
            <h1>Geography App</h1>
        </div>
        <nav>
            <a href="../">Home</a>
            <strong>></strong>
        </nav>
    </header>
    <main>
        <section class="flex-col" id="map-section">
            <nav class="flex-row">
                <a href="create" class="btn-1 btn-hover-effect">Create Custom Map</a>
                <button class="btn-1 btn-hover-effect" id="delete-map-btn">Delete Custom Map</button>
            </nav>
            <nav class="flex-row" id="map-navigation">
                <h5 class="flex-col" id="delete-popup">Click on Custom Map to Delete</h5>
            </nav>
        </section>
    </main>


    <!-- Templates -->
    <template id="map-button-template">
        <a href="" class="map-button-container btn-hover-effect">
            <img src="images/x.svg" alt="Couldn't load x.svg" class="x-bg">
            <div class="map-button-top flex-col">
                <h4 class="map-button-label"></h4>
            </div>
            <div class="map-button-bottom"></div>
        </a>
    </template>
</body>
</html>
